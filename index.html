<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бестужев Сергей - 1С Программист</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Code', monospace;
      font-feature-settings: "calt" 1, "liga" 1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      --bg-color: #f4f4f4;
      --text-color: #2c3e50;
      --card-bg: white;
      --link-color: #e63946;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #ecf0f1;
      --card-bg: #2c2c2c;
      --link-color: #f1faee;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      background: var(--card-bg);
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      transition: background 0.3s, color 0.3s;
    }

    h1 {
      margin-top: 0;
    }

    .contacts a, .github-link {
      display: block;
      margin-top: 10px;
      color: var(--link-color);
      text-decoration: none;
      transition: color 0.3s;
    }

    .theme-toggle {
      margin-top: 20px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    .theme-toggle svg {
      width: 28px;
      height: 28px;
      stroke: var(--link-color);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      transition: stroke 0.3s;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Бестужев Сергей</h1>
    <p>1С Программист</p>
    <p>Автоматизация, интеграции, доработки под ключ</p>

    <div class="contacts">
        <a href="mailto:s.n.bestuzhev@yandex.ru">e-mail</a>
        <a href="https://t.me/bestuzheff">telegram</a>
        <a class="github-link" href="https://github.com/bestuzheff" target="_blank">github</a>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Переключить тему">
      <!-- Солнце -->
      <svg id="sunIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="5" />
        <line x1="12" y1="1" x2="12" y2="3" />
        <line x1="12" y1="21" x2="12" y2="23" />
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
        <line x1="1" y1="12" x2="3" y2="12" />
        <line x1="21" y1="12" x2="23" y2="12" />
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
      </svg>

      <!-- Луна -->
      <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M21 12.79A9 9 0 0 1 12.21 3a7 7 0 1 0 8.79 9.79Z"/>
      </svg>
    </button>
  </div>

  <script>
    const body = document.body;
    const sunIcon = document.getElementById("sunIcon");
    const moonIcon = document.getElementById("moonIcon");

    function applyTheme(theme) {
      body.classList.remove("light", "dark");
      body.classList.add(theme);
      if (theme === "light") {
        sunIcon.classList.remove("hidden");
        moonIcon.classList.add("hidden");
      } else {
        sunIcon.classList.add("hidden");
        moonIcon.classList.remove("hidden");
      }
    }

    const savedTheme = localStorage.getItem("theme");
    applyTheme(savedTheme === "light" ? "light" : "dark");

    function toggleTheme() {
      const current = body.classList.contains("dark") ? "dark" : "light";
      const newTheme = current === "dark" ? "light" : "dark";
      localStorage.setItem("theme", newTheme);
      applyTheme(newTheme);
    }
  </script>
</body>
</html>
